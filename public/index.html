<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI討論 - AI同士のディベートバトル！</title>
    <link rel="icon" href="images/icon.png" type="image.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a class="menu" href=".">AI討論</a></li>
            <li><a class="menu" href="question">AI豆打者</a></li>
            <li><a class="menu" href="about">About me</a></li>
            <li><a class="menu" href="https://github.com/mimisukeMaster/AI-VOICEVOX"><img src="images/github-mark-white.png" width="20px" height="20px"></a></li>
        </ul>
    </nav>
    <h1>AI討論</h1>
    <h3>
        <b><ruby>ずんだもん<rt>Gemini</rt></ruby></rt> VS</b>
    <ruby><select id="character" title="デフォルトは「四国めたん」です">
        <option value="2">対戦相手を選択する</option>
        <option value="2">既定: 四国めたん(女性)</option>
        <option value="8">春日部つむぎ(女性)</option>
        <option value="13">青山龍星(男性)</option>
        <option value="21">剣崎雌雄(男性)</option>
        <option value="3">ずんだもん(?)</option>
    </select>
    <rt>CommandR</rt>
    </ruby>
    </h3>
    <p>論題を入力してください
    </p>
    
    <p><textarea cols="40" rows="3" class="debate" id="inputText" placeholder="例: iPhoneかAndroidのどちらが使いやすいか"></textarea></p>
    
    <p><button type="button" id="organizeButton" disabled>1: 論点を整理する</button></p>
    <p id="organizedText"></p>

    <p class="loading"><button type="button" id="debateButton" disabled>2: 討論開始！</button>

        <label class="checkbox-container">
            <input type="checkbox" id="useLocalApi">
            <span title="VOICEVOXソフトを起動しておく必要があります" id ="useLocalApiText">ローカルのVOICEVOXを使う</span>
        </label>
    </p>
        <p><span id="loading"></span><span id="dots"></span></p>
    <p>
        <button type="button" id="debateFinish" disabled>終了する</button>
        <span id="finishingText"></span><span id="finishing"></span>
    </p>
    <p id="summaryToggle"><u>クリックで下に要約文を表示</u></p>
    <p id="summary">
        <!--ここに討論の要約が出力される-->
    </p>
    <p id="outputText">
        <!--ここに意見が出力される-->
    </p>

    <script src="TtsQuestV3Voicevox.js"></script>
    <script src="client.js"></script>
</body>
</html>
