<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI豆打者 - AI討論</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a class="menu" href="..">HOME</a></li>
            <li><a class="menu" href=".">AI討論</a></li>
            <li><a class="menu">About me</a></li>
            <li><a class="menu" href="https://github.com/mimisukeMaster/GeminiVoicevox"><img src="../images/github-mark-white.png" width="20px" height="20px"></a></li>
        </ul>
    </nav>
    <h1>AI討論</h1>
    <p>
    <select id="character" title="デフォルトはずんだもんです">
        <option value="3">対戦相手を変える</option>
        <option value="3">ずんだもん(?)</option>
        <option value="2">四国めたん(F)</option>
        <option value="8">春日部つむぎ(F)</option>
        <option value="13">青山龍星(M)</option>
        <option value="21">剣崎雌雄(M)</option>
    </select>
    </p>
    <p>議題を入力してください
    </p>
    
    <p><textarea cols="40" rows="3" id="inputText" placeholder="例: 週休3日制はアリかナシか"></textarea></p>
    <p>について討論</p>
    <p class="loading"><button type="button" id="debateButton" disabled>討論開始！</button>

        <label class="checkbox-container">
            <input type="checkbox" id="useLocalApi">
            <span title="VOICEVOXソフトを起動しておく必要があります">ローカルのVOICEVOXを使う</span>
        </label>
        <span id="loading"></span><span id="dots"></span>
    </p>
    <p>
        <button type="button" id="debateFinish" disabled>終了</button>
        <span id="finishingText"></span><span id="finishing"></span>
    </p>
    <p id="outputText">
        <!--このidを指定して出力される-->
    </p>

    <script src="client.js"></script>
</body>
</html>
